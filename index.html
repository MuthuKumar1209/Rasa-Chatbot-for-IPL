<html>
    <body>
    <style>
      .rw-conversation-container .rw-header{background-color:rgb(61, 202, 80)}
      .rw-messages-container .rw-message .rw-client{background-color:rgb(45, 69, 134)} 
      .rw-messages-container .rw-message .rw-response{background-color:rgb(71, 249, 255)}
      .rw-launcher{background-color:rgb(27, 114, 16)}
    </style>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    initPayload: '/welcome',
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005",
                    title: 'Stock Market Bull',
                    subtitle: 'Helps to choose right stocks!!!'
                    // add other props here
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          localStorage.clear();
          </script>
    </body>
</html>
