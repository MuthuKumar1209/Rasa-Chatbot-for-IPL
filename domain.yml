version: "3.1"

intents:
  - greet
  - goodbye
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - welcome
  - request_names
  - umpire_count
  - most_venue
  - toss_dec
  - winning_perc
  - toss_winner
  - most_winners
  - player_of_match
  - number_of_matches
  - all_teams
  - inform

forms:

  umpire_form:
    required_slots:
      - umpire_count_slot

  venue_form:
    required_slots:
      - venue_count_slot

  toss_decision_form:
    required_slots:
      - toss_decision_count

  winning_percentage_form:
    required_slots:
      - winning_percentage_count

  toss_winner_form:
    required_slots:
      - toss_winner_count


  
slots:
  first_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: name_form
           requested_slot: first_name
  

  umpire_count_slot:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: umpire_form
           requested_slot: umpire_count_slot

  venue_count_slot:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: venue_form
           requested_slot: venue_count_slot

  toss_decision_count:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: toss_decision_form
           requested_slot: toss_decision_count

  winning_percentage_count:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: winning_percentage_form
           requested_slot: winning_percentage_count

  toss_winner_count:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
         - active_loop: toss_winner_form
           requested_slot: toss_winner_count
          

responses:
  utter_welcome:
  - text: "ðŸ‘‹ Welcoming you to IPL chatbot"

  utter_greet:
  - text: "Hey! How are you?"

  utter_mood_great:
  - text: "Thats great" 

  utter_cheer_up:
  - text: "Dont worry I'm here to assit you"
    image: "https://www.captionwala.com/wp-content/uploads/2019/04/IPL-min.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye, Have a good day!!!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_umpire_count_slot:
  - text: What team would you like to know about the umpire count ?

  utter_ask_venue_count_slot:
  - text: In which venue the team played the most ?

  utter_ask_toss_decision_count:
  - text: Which team you want to know count of batting and felding ?

  utter_ask_winning_percentage_count:
  - text: Which team you want to know the winning percentage of toss winner ?

  utter_ask_toss_winner_count:
  - text: Which team you want to know how many toss they won ?


  # utter_slots_values:
  # - text: Here you can get information about IPL temas. 




  utter_ask_name_spelled_correctly:
  - buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No
    text: Is {first_name} spelled correctly?

  utter_ask_company_name:
  - text: Which company details you want?

actions:
  - action_all_teams
  - action_most_winners
  - action_player_of_match
  - action_number_of_matches
  - action_buying_price
  - action_umpire_count
  - action_most_venue
  - action_toss_dec
  - action_winning_perc
  - action_toss_winner

entities:
  - action_buying_price

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
